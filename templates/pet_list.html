{% extends 'base.html' %} {% block content %}

<ul>
  {% for pet in pets %}
  <li>
    <a href="/{{ pet.id }}">{{ pet.name }}</a>

    <img src="{{ pet.photo_url }}" />

    {% if pet.available %}<b>AVAILABLE</b>{% endif %}
  </li>
  {% endfor %}
</ul>
<a href="/add">ADD PET</a>
  {% for msg in get_flashed_messages() %}
    {{ msg }}
  {% endfor %}
{% endblock %}
