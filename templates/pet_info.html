{% extends 'base.html' %} {% block content %}

<h1>Pet Details</h1>

<ul>
  <li>
    <p>Name: {{ pet.name }}</p>
    <img class="img-thumbnail" src="{{ pet.photo_url }}" />
    <p>Age: {{pet.age}}</p>
    <p>Species: {{pet.age}}</p>
  </li>
</ul>

<h1>Edit Pet Form</h1>
<form method="POST">
  {% for field in form %}
  <p>{{ field.label }} {{ field }}</p>
  {% endfor %}
  <button>Submit</button>
</form>
{% endblock %}
